<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <i class="material-icons favorite">favorite</i>
      <i class="material-icons favorite">favorite</i>
      <i class="material-icons favorite">favorite</i>
      <h1 class="titulo">CarlaStore</h1>
      <i class="material-icons favorite">favorite</i>
      <i class="material-icons favorite">favorite</i>
      <i class="material-icons favorite">favorite</i>
    </header>

    <main>
      <section class="seccion" id="section-products">
        <h1 class="titulo-seccion">MIS PRODUCTOS:</h1>
        <div id="products">

        </div>
      </section>
      <section class="seccion" id="form-products">
        <h1 class="titulo-seccion">AGREGAR PRODUCTO:</h1>
        <div id="form">
          <form class="formulario" action="">
            <input
              id="name"
              type="text"
              placeholder="nombre..."
              maxlength="50"
            />
            <input
              id="price"
              type="number"
              placeholder="precio..."
            />
            <input id="img" type="text" placeholder="imagen..." />
            <div class="btn-form">
              <button id="btnSend" type="button">Enviar</button>
              <button id="btnClean" type="reset">Limpiar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
        <span class="logo">
            <i class="material-icons favorite">favorite</i>
            <i class="material-icons favorite">favorite</i>
            <i class="material-icons favorite">favorite</i>
            <h1 class="titulo">CarlaStore</h1>
            <i class="material-icons favorite">favorite</i>
            <i class="material-icons favorite">favorite</i>
            <i class="material-icons favorite">favorite</i>
        </span>
        <p class="m-5">Desarrollado por: Blacio Reyes Carla Isabel</p>
        <p class="m-5">ALLURA LATAM - 2024</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
